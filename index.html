<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Login Demo</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
    <h1>Line Login Demo</h1>
    <div id="line-login-btn"></div>
    <script>
        // Set the LIFF ID and initialize LIFF
        const liffId = '1657887101-WAvjZaDY';
        liff.init({
            liffId: liffId
        }).then(() => {
            // Check if the user is logged in or not
            if (!liff.isLoggedIn()) {
                // Show the login button if the user is not logged in
                const loginBtn = document.createElement('button');
                loginBtn.innerText = 'Login with Line';
                loginBtn.addEventListener('click', () => {
                    liff.login({ redirectUri: window.location.href });
                });
                document.getElementById('line-login-btn').appendChild(loginBtn);
            } else {
                // Get the access token and display the user's profile
                const accessToken = liff.getAccessToken();
                liff.getProfile().then(profile => {
                    const profileImg = document.createElement('img');
                    profileImg.src = profile.pictureUrl;
                    const profileName = document.createElement('p');
                    profileName.innerText = `Hello, ${profile.displayName}!`;
                    document.body.appendChild(profileImg);
                    document.body.appendChild(profileName);
                });
            }
        }).catch(err => {
            console.log(err);
        });
    </script>
</body>

</html>
