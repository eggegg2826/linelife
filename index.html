<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>關於數位共好Q&A</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;

        }

            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        p {
            line-height: 1.5;
            margin: 0 0 20px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        li span {
            font-weight: bold;
            margin-right: 10px;
        }

        .post {
            margin-bottom: 20px;
        }

        .post h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

<body>
    <div class="container">
        <h1>數位共好計畫Q&A</h1>

        </div>
        <div class="post">
            <h2>招聘</h2>
            <p>本公司現誠聘一位網頁設計師。</p>
            <p>有意者請寄送履歷至 hr@company.com。</p>
        </div>

            <h2>更新</h2>
            <p>我們的網站現在支援多種語言。</p>

</html>
